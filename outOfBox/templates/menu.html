{% load menu_tags wagtailcore_tags  %}
{% wagtail_site as current_site %}
<nav>

	<div class="logo">
		<a href="#{{ item.handle }}">
			<svg width="42" height="42" viewBox="0 0 42 42" fill="none" xmlns="http://www.w3.org/2000/svg">
				<circle cx="21" cy="21" r="21" fill="#FEFEFE"/>
				<rect x="9.30518" y="9.08105" width="7.09958" height="23.4595" fill="black"/>
				<rect x="17.6394" y="9.08109" width="7.09958" height="23.4595" fill="black"/>
				<rect x="25.9739" y="24.515" width="7.09958" height="8.02561" fill="black"/>
				<rect x="25.9739" y="9.08109" width="7.09958" height="14.1992" fill="black"/>
			</svg>
			<h1>{{ current_site.site_name }}</h1>
		</a>
	</div>

	<ul class="main-nav">
		
		{% for item in menu_items %}
				<li class="{{ item.active_class}}">
					<a href="#{{ item.handle }}">{{ item.text }}</a>
					{% comment %} <a href="#{{ item.href }}">{{ item.text }}</a> {% endcomment %}
				</li>
		{% endfor %}
	</ul>

</nav>
